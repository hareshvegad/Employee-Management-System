<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <h1>Filter Employee Details</h1>
        <hr>
        <form action="/filter_emp/" method="post">
            {% csrf_token %}
            <label for="name" class="form-label">Employee First Name/Last name</label><br>
            <input type="text" id="name" name= "name" value="{{name}}"><br>
            <label for="dep" class="form-label">Department</label><br>
            <input type="text" id="dep" name= "dep" value="{{dep}}"><br>
            <label for="role" class="form-label">Role</label><br>
            <input type="text" id="dep" name= "dep" value="{{role}}"><br>      
            <hr>
            <button type="submit" class="btn btn-primary">Submit</button>  
        </form>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <h1>Add An Employee</h1>
        <hr>
        <form action="/add_emp/" method="POST">
            {% csrf_token %}
            <label for="first_name" class="form-label">First Name</label><br>
            <input type="text" id="first_name" name= "first_name" value="{{first_name}}"><br>
            <label for="last_name" class="form-label">Last Name</label><br>
            <input type="text" id="last_name" name= "last_name" value="{{last_name}}"><br>
            <label for="salary" class="form-label">Salary</label><br>
            <input type="number" id="salary" name= "salary" value="{{salary}}"><br>
            <label for="dep" class="form-label">Department</label><br>
            <input type="number" id="dep" name= "dep" value="{{dep}}"><br>
            <label for="role" class="form-label">Role</label><br>
            <input type="number" id="role" name= "role" value="{{role}}"><br>
            <label for="bonus" class="form-label">Bonus</label><br>
            <input type="number" id="bonus" name= "bonus" value="{{bonus}}"><br>
            <label for="phone" class="form-label">Phone</label><br>
            <input type="number" id="phone" name= "phone" value="{{phone}}"><br>            
            <hr>
            <button type="submit" class="btn btn-primary">Submit</button>  
        </form>
        
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
